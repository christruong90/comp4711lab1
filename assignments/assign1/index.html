<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style/game.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<title>Memory Game</title>

</head>
<body>
	<audio id="soundEffect">
		<source src="sounds/ff7.mp3" type="audio/mpeg">
	</audio>
	<audio id="loseSound">
		<source src="sounds/goddess.mp3" type="audio/mpeg">
	</audio>
	<audio id="tickSound">
		<source src="sounds/tick.mp3" type="audio/mpeg">
	</audio>
	<audio id="wrongSound">
		<source src="sounds/snake.mp3" type="audio/mpeg">
	</audio>
	<h3 id="score">Score: 0</h3>
	<br>

	<div id="board" class="memory-game">
		
	</div>
	<button id="closeGame">Terminate</button>

	<script src="js/game.js"></script>
</body>
</html>
